name: 作业截止检查

on:
  schedule:
    - cron: '56 23 * * *'   
  workflow_dispatch:         # 手动点 Run workflow 也能触发

jobs:
  check:
    runs-on: ubuntu-latest
    environment: prod        # 关键：这里对应刚才创建的 environment 名称
    steps:
      - name: 拉代码
        uses: actions/checkout@v4

      - name: 装 Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 装依赖
        working-directory: 知新
        run: |
          pip install requests

      - name: 运行脚本
        working-directory: 知新
        env:
          ZXIN_TOKEN:        ${{ secrets.ZXIN_TOKEN }}
          DING_ACCESS_TOKEN: ${{ secrets.DING_ACCESS_TOKEN }}
          DING_SECRET:       ${{ secrets.DING_SECRET }}
        run: python main.py
